title: Projet
preset: page

status:
  draft: Draft
  listed: Published

fields:
  tags:
    label: Thématique
    type: tags
    options:
      - Reportage, événement
      - Portrait
      - Atelier
    limit: 1
    accept: options-only
  description:
    type: textarea
    size: large
  details:
    label: Détails
    type: structure
    fields:
      network:
        label: Commanditaire
        type: text
      year:
        label: Année
        type: number
        min: 2000
        default: 2020
        required: true

sidebar:
  cover:
    type: files
    label: Couverture
    layout: cards
    info: "{{ file.dimensions }}"
    template: cover
    min: 1
    max: 3
  gallery:
    type: files
    label: Galerie
    template: image
