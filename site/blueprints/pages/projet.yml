title: Projet
preset: page

status:
  draft: Brouillon
  listed: Publication

fields:
  tags:
    label: Thématique
    type: tags
    options:
      - Reportage
      - Portrait
      - Atelier
      - Travail personnel
    limit: 2
    accept: options-only
  description:
    type: textarea
    size: large
  details:
    label: Détails
    type: structure
    fields:
      client:
        label: Commanditaire
        type: text
      model:
        label: Modèle
        type: text
      year:
        label: Date
        type: number
        min: 2000
        default: 2020
        required: true

sidebar:
  cover:
    type: files
    label: Couverture
    layout: cards
    info: "{{ file.dimensions }}"
    template: cover
    min: 1
    max: 3
  gallery:
    type: files
    label: Galerie
    template: image
