title: Contact
icon: chat

columns:
  - width: 1/2
    sections:
      contactForm:
        type: fields
        fields:
          contactHeadline:
            label: Me contacter
            type: headline
          contactName:
            label: Nom
            type: text
          contactFirstname:
            label: Prénom
            type: text
          contactEmail:
            label: Mail
            type: email
          contactPhone:
            label: Téléphone
            type: tel
          contactInterest:
            label: Intérêt
            type: checkboxes
            options:
              - Reportage
              - Portrait
              - Atelier
              - Échanger
              - Autre
          contactMessage:
            label: Message
            type: textarea

  - width: 1/2
    sections:
      pageSettings:
        type: fields
        fields:
          pageSettingsHeadline:
            label: Me suivre
            type: headline
            required: true
          networks:
            label: Réseaux
            type: structure
            fields:
              network:
                label: Nom du réseau
                type: text
              link:
                label: Lien
                type: url
          newsletterEmail:
            label: Adresse e-mail pour la newsletter
            type: email
            help: Entrez votre adresse e-mail pour vous abonner à la newsletter.
          
          # Ajout des champs metaTitle et metaDescription
          metaTitle:
            label: Titre SEO
            type: text
            width: 1/2
            help: "Titre affiché dans les résultats des moteurs de recherche. 50-60 caractères recommandés."

          metaDescription:
            label: Description SEO
            type: textarea
            width: 1/2
            help: "Description affichée dans les résultats Google. 140-160 caractères recommandés."
